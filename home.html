<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
<link rel="stylesheet" href="calc.css">
<link href="https://fonts.googleapis.com/css?family=Audiowide|Press+Start+2P" rel="stylesheet">
<script src="calc.js"></script>
</head>
<body>
<div class = "title">Javascript Calculator<div/>
	<div class = "main">

		<div class = "borderbox">

			<div class = "container">

						<div class = "display" id = "calc-display"></div>

						<div class="ac" id="ac">AC</div>
						<div class="ce" id="ce">CE</div>	
						<div class="divide operator" id="/">/</div>
						<div class="multiply operator" id="*">*</div>
					
						<div class="seven number" id="7">7</div>	
						<div class="eight number" id="8">8</div>
						<div class="nine number" id="9">9</div>
						<div class="subtract operator" id="-">-</div>
					
						<div class="four number" id="4">4</div>
						<div class="five number" id="5">5</div>
						<div class="six number" id="6">6</div>
						<div class="add operator" id="+">+</div>
					
						<div class="one number" id="1">1</div>
						<div class="two number" id="2">2</div>
						<div class="three number" id="3">3</div>
						<div class="equal" id="=">=</div>

						<div class="zero number" id="0">0</div>
						<div class="period operator" id=".">.</div>		
			</div>
		</div>	
		
	</div>	
	<div class = 'footer'>FCC project by Sarah Arends 2017</div>
</body>
</html>
